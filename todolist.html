<!DOCTYPE html>
<html>
    <head>
        <title>TO Do List</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        
        <link href="todolist.css " rel="stylesheet" type="text/css" />

    </head>
    <body>
         <!-- This is date & time -->
        <div class="date">
            <p id="time"></p>
            <p id="datet"></p>
        </div>
       

        <div class="main-container">
            <div class="todolist">
                <!-- first section of todolist -->
                <div class="content">
                    <h1>To-Do-List</h1>
                    <form action="">
                        <label for="newtask">New Task : </label>
                        <input type="text" name="newtask" id="addtask" autocomplete="off"/>
                        <br/>
    
                        <button type="submit" class="submit">Add Task</button>
                    </form>
    
                </div>
    
                <!-- second section of todolist  -->
                <div class="action">
                    <h2>MY LISTS</h2>
                    <div class="uldiv">
                        <ul class="ul">
                            <!-- <li id="list-item1" class="list-item">list-item-1 <a href="#"><i class="fa-solid fa-trash-can"></i></a></li>
                            <li id="list-item2" class="list-item">list-item-2 <a href="#"><i class="fa-solid fa-trash-can"></i></a></li> -->
                            <!-- <li><input type="checkbox"> list-item-3 <a href="#"><i class="fa-solid fa-trash-can"></i></a></li> -->
    
                        
                        </ul>
                    </div>
                    <button type="submit" class="clearall">Clear Tasks</button>
                </div>
    
            </div>
        </div>


        <script src="todolist.js" type="text/javascript"></script>
        
    </body>
</html>
